<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Adicionar Produto</title>

</head>
<body>

    <h3>Adicionar produto ao estoque</h3>

  <div>  
    <form>

        <label for="foto"><b><i>Foto do produto:</i></b></label>
        <br>
        <br>
        <input type="file" name="foto" id="foto">
        <br>
        <br>
        <label for="descricao"><b><i></label>Descrição do produto:</b></i></label>
        <br>
        <br>
        <input type="text" name="descricao" id="descricao">
        <br>
        <br>
        <label for="preco"><b><i>Preço:</i></b></label>
        <br>
        <br>
        <input type="text" name="preco" id="preco">
        <br>
        <br>
        <label for="quantidade"><b><i>Quantidade em estoque:</i></b></label>
        <br>
        <br>
        <input type="text" name="quantidade" id="quantidade">
        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="submit">ADICIONAR PRODUTO</button>



    </form>
  </div>  
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="index.html">Volte para Página Inicial</a>

    
</body>
</html>
