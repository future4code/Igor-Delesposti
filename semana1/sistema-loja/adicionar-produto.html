<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Adicionar Produto</title>

</head>
<body>
  <header>
        
    <h1 class="title">Adicionar produto ao estoque</h1>

</header>    
    
<br>
  <div class="container2">  
    <img class="picture2" src="https://imagescdn.bateraclube.com.br/files/122/Banner%202019%20Pearl%20Decade%201400x370.jpg">
    <form>

        <label for="foto"><b><i>Foto do produto:</i></b></label>
        <br>
        <br>
        <input type="file" name="foto" id="foto">
        <br>
        <br>
        <label for="descricao"><b><i></label>Descrição do produto:</b></i></label>
        <br>
        <br>
        <input type="text" name="descricao" id="descricao">
        <br>
        <br>
        <label for="preco"><b><i>Preço:</i></b></label>
        <br>
        <br>
        <input type="text" name="preco" id="preco">
        <br>
        <br>
        <label for="quantidade"><b><i>Quantidade em estoque:</i></b></label>
        <br>
        <br>
        <input type="text" name="quantidade" id="quantidade">
        <br>
        <br>
        <br>
        <br>
        <br>
        <button type="submit"><b>ADICIONAR PRODUTO</b></button>



    </form>
  </div>  
    <br>
